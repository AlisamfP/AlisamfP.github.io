<div class='navbar navbar-inverse navbar-fixed-top' role='navigation'>
  <div class='container'>
    <div class='navbar-header'>
      <button type='button' class='navbar-toggle' data-toggle='collapse' data-target='.navbar-collapse'>
        <span class='sr-only'>Toggle navigation</span>
        <span class='icon-bar'></span>
        <span class='icon-bar'></span>
        <span class='icon-bar'></span>
      </button>
      <a class='navbar-brand' href='/'>Home</a>
    </div>
    <div class='collapse navbar-collapse'>
      <ul class='nav navbar-nav'>
        {% for p in site.pages %}
          {% if p.title %}
            <li{% if p.url == page.url %} class="active"{% endif %}><a class="page-link" href="{{ p.url | prepend: site.baseurl }}">{{ p.title }}</a></li>
          {% endif %}
        {% endfor %}
      </ul>
      <ul class='nav navbar-nav navbar-right'>
        <li><a href='http://www.twitter.com/alisamfp' title='Twitter'><i class='fa fa-twitter-square fa-lg'></i></a></li>
        <li><a href='http://www.github.com/alisamfp' title='Github'><i class='fa fa-github-square fa-lg'></i></a></li>
        <li><a href='http://www.linkedin.com/in/alisamfp' title='LinkedIn'><i class='fa fa-linkedin-square fa-lg'></i></a></li>
      </ul>
    </div>
  </div>
</div>
